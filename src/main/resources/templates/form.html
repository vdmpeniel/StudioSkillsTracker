<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Hello World App</title>
        <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Please let us know what are your favorite languages:</h2>
            <form action="processForm" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label><br>
                    <input class="form-control" type="text"id="name" name="name" />

                </div>

                <div class="form-group">
                    <label for="first">My first favorite language:</label><br>
                    <select class="form-control" name="first" id="first">
                        <option value="Cobol">Cobol</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="second">My second favorite language:</label><br>
                    <select class="form-control" name="second" id="second">
                        <option value="Cobol">Cobol</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="third">My third favorite language:</label><br>
                    <select class="form-control" name="third" id="third">
                        <option value="Cobol">Cobol</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>

                </div>
                <input  class="btn btn-primary" type="submit" value="submit">
            </form>
        </div>
    </body>
</html>
