<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Thank you!</title>
        <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2 th:text="${name} + ' Favorites'"></h2>
            <br>

            <table class="table">
                <thead></thead>
                    <tr>
                        <th>Language</th>
                        <th>Ranking</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="language : ${languages}">
                        <td th:text="${language}"></td>
                        <td th:text="${languageStat.index + 1}"></td>
                    </tr>
                </tbody>
            </table>
            <h3 th:text="'Thank you ' + ${name} + ' for letting us know'"></h3>
        </div>
    </body>
</html>
